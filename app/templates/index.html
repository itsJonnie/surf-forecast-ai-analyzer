<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Surf Forecast AI Analyzer</title>
    <!-- Tailwind CSS via CDN for quick styling -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-blue-50 min-h-screen flex items-center justify-center p-4">
    <div class="bg-white rounded-xl shadow-lg p-6 max-w-3xl w-full">
        <h1 class="text-2xl font-bold text-center mb-4">Surf Forecast AI Analyzer</h1>
        <form method="get" action="/" class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-6">
            <div>
                <label for="location" class="block text-sm font-medium text-gray-700 mb-1">Location</label>
                <input type="text" id="location" name="location" value="{{ location }}"
                       class="w-full border border-gray-300 rounded-md p-2" placeholder="e.g. Malibu" required />
            </div>
            <div>
                <label for="date" class="block text-sm font-medium text-gray-700 mb-1">Date (YYYY‑MM‑DD)</label>
                <input type="date" id="date" name="date" value="{{ date }}"
                       class="w-full border border-gray-300 rounded-md p-2" required />
            </div>
            <div class="flex items-end">
                <button type="submit" class="w-full bg-blue-600 text-white font-semibold py-2 px-4 rounded-md hover:bg-blue-700 transition duration-200">Get Forecast</button>
            </div>
        </form>
        {% if error %}
        <p class="text-red-600 mb-4">{{ error }}</p>
        {% elif summary %}
        <div class="mb-4">
            <p class="text-gray-800 text-lg">{{ summary }}</p>
        </div>
        <div class="mt-4">
            <img src="/chart?location={{ location }}" alt="Surf quality chart" class="w-full rounded-md border" />
        </div>
        {% endif %}
    </div>
</body>
</html>
